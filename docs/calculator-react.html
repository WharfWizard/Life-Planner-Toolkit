<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Back-of-the-Packet Cashflow (React, no build)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { margin:0; background:#f8fafc; color:#0f172a; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    .container { max-width: 1100px; margin: 0 auto; padding: 16px; }
    .muted { color:#475569; }
  </style>
  <!-- React & ReactDOM (pinned) -->
  <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <!-- Recharts UMD (pinned) -->
  <script src="https://unpkg.com/recharts@2.12.7/umd/Recharts.min.js"></script>
  <!-- Babel Standalone (pinned) -->
  <script src="https://unpkg.com/@babel/standalone@7.25.6/babel.min.js"></script>
</head>
<body>
  <header>
    <div class="container" style="display:flex; align-items:center; gap:12px; padding:12px 16px;">
      <h1 style="margin:0; font-size:22px;">Lifetime Cashflow (Back-of-the-Packet)</h1>
      <div class="muted" style="margin-left:auto; font-size:14px;">
        Assumption: <strong>£ in = £ out</strong> (no growth • no inflation • no risk)
      </div>
    </div>
  </header>

  <main class="container" style="padding:16px 16px 48px;">
    <div id="err" style="display:none; background:#fff0f0; color:#7f1d1d; border:1px solid #fecaca; padding:10px; margin-bottom:12px; border-radius:8px;"></div>
    <div id="root"></div>
  </main>

  <!-- App code: external JSX so Jekyll/Liquid won't touch it -->
  <script type="text/babel" data-presets="env,react" src="app.jsx"></script>

  <!-- Optional: auto-height when embedded -->
  <script>
    (function () {
      function post() {
        var h = document.documentElement.scrollHeight || document.body.scrollHeight || 900;
        parent && parent.postMessage({ type: "pml:height", height: h }, "*");
      }
      if ('ResizeObserver' in window) new ResizeObserver(post).observe(document.body);
      window.addEventListener("load", post); post();
    })();
  </script>
</body>
</html>
