<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cashflow (Debug)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>body{font-family:system-ui;padding:16px}</style>
</head>
<body>
  <h1>üîé Calculator debug shell</h1>
  <p id="status">HTML loaded.</p>
  <noscript style="color:#b91c1c">‚ùå JavaScript is disabled.</noscript>

  <script>
    document.getElementById('status').textContent += ' JS running.';
  </script>

  <!-- Libs -->
  <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"
          onload="document.getElementById('status').textContent += ' React ok.'"
          onerror="document.getElementById('status').textContent += ' React FAIL.'"></script>
  <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"
          onload="document.getElementById('status').textContent += ' ReactDOM ok.'"
          onerror="document.getElementById('status').textContent += ' ReactDOM FAIL.'"></script>
  <script src="https://unpkg.com/recharts@2.12.7/umd/Recharts.min.js"
          onload="document.getElementById('status').textContent += ' Recharts ok.'"
          onerror="document.getElementById('status').textContent += ' Recharts FAIL.'"></script>
  <script src="https://unpkg.com/@babel/standalone@7.25.6/babel.min.js"
          onload="document.getElementById('status').textContent += ' Babel ok.'"
          onerror="document.getElementById('status').textContent += ' Babel FAIL.'"></script>

  <!-- App (tiny smoke) -->
  <div id="root" style="margin-top:12px;padding:12px;border:1px solid #e5e7eb"></div>
  <script type="text/babel" data-presets="env,react">
    const root = document.getElementById('root');
    root.textContent = 'Mounting React...';
    if (!window.React || !window.ReactDOM) {
      root.textContent = '‚ùå React/ReactDOM missing';
    } else if (!window.Recharts) {
      root.textContent = '‚ùå Recharts missing';
    } else {
      const { ResponsiveContainer, BarChart, Bar, XAxis, YAxis } = window.Recharts;
      const r = ReactDOM.createRoot(root);
      r.render(
        <div>
          <h2>‚úÖ React mounted</h2>
          <div style={{height:160}}>
            <ResponsiveContainer width="100%" height="100%">
              <BarChart data={[{x:'A',y:10},{x:'B',y:20}]}>
                <XAxis dataKey="x" /><YAxis /><Bar dataKey="y" />
              </BarChart>
            </ResponsiveContainer>
          </div>
        </div>
      );
    }
  </script>
</body>
</html>
